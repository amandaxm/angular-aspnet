<div *ngIf="professorSelecionado">
  <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'Professor(a): ' + professorSelecionado.nome"></app-titulo>
      </div>
      <div class="mt-2">
        <button class="btn btn-warning" (click)="v()">
          Lista de professores
      </button>
      </div>
  </div>

  <br>
 
  <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" value="{{professorSelecionado.nome}}" class="form-control">
      </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Disciplina</label>
          <input type="text" value="{{professorSelecionado.nome}}" class="form-control">
        </div>
    </form>
</div>

<div *ngIf="!professorSelecionado">
  <app-titulo [titulo]="titulo"></app-titulo>
<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Disciplina</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prof of professores"style="cursor: pointer"  (click)="professorSelect(prof)">
      <th scope="row">{{prof.id}}</th>
      <td>{{prof.nome}}</td>
      <td>{{prof.disciplina}}</td>
    </tr>
  </tbody>
</table>
</div>
